<!DOCTYPE html>
<html>
<head>
    <title>해답</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            background-color: #f6ffe8;
            font-size: 1.2rem;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .back-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 1.5rem;
            color: blue;
            font-weight: bold;
            justify-content: center;
            margin-top: 20px;
        }

        .back-link img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .content {
            font-size: 1.25rem;
            margin: 20px;
        }

        .symbol-img, .decrypt-symbol img {
            width: 50px;
            height: 50px;
            margin: 20px;
            vertical-align: middle;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .back-link {
                font-size: 1.2rem;
            }
            .symbol-img, .decrypt-symbol img {
                width: 40px;
                height: 40px;
            }
            .content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <img src="symbol4.png" alt="Symbol 4" class="symbol-img">
    <h2>해답</h2>

    <div class="content">
        <p>수수께끼 카드 J에 있는 오타를 모두 모아보면 다음과 같습니다.</p>
        <p>‘버려진 오<span class="highlight">둘</span>막’ → ‘버려진 오두막’</p>
        <p>‘<span class="highlight">아</span>집트 대탐<span class="highlight">홉</span>’ → ‘이집트 대탐험’</p>
        <p>‘식스 <span class="highlight">셋</span>스’ → ‘식스 센스’</p>
        <p>따라서 수수께끼를 푸는 정답 암호는 2 9 3 입니다.</p>
        <p>이 암호를 해독기의</p>

        <div class="decrypt-symbol">
            <img src="symbol4.png" alt="Decrypt Symbol">
        </div>

        <p>기호 아래에 입력하십시오.</p>
    </div>

    <a href="index.html" class="back-link">
        <- 뒤로 가기
    </a>
</body>
</html>
